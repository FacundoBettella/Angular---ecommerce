<app-img *ngIf="product.images.length > 0" width="200" [imgSrc]="product.images[0]" alt=""></app-img>
<h2> {{ product.price | currency: "AR" }} </h2>
<p>{{ product.title }}</p>
<p appHighlight>{{ product.description }}</p>
<button (click)="onShowProductDetail()">Detail</button>
<button (click)="onAddToCart()">Add to Cart</button>
